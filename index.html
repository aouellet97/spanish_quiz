<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpanishQuiz</title>
     <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <div id="wait">
        Please wait for json to load ...
    </div>

    <div id="deck-creation">
        <p>Make your Deck</p>
        <div id="deck-creation-content"></div>
        <button onclick="selectAllCards()">All cards</button>
        <div>
            <div id="card-number"></div>
            <button onclick="onDeckSubmit()">Submit</button>
        </div>
    </div>

    <div id="deck-size">
        <p>Choose the deck size</p>
        <div>Total Cards: 0</div>
        <button>Full Deck</button>
        <button>Half Deck</button>
        <button>Play</button>
    </div>

    <div id="quiz" class="hidden">
       <div class="overlay-top">
  
            <div id="correct-percent"></div>
        </div>
        <div>
            <div id="English Word"></div>
            <img src="" alt="">
        </div>
        <div> 
            <input type="text" placeholder="" /> 
            <button id="answer-submit-btn">Submit</button>
        </div>
        <div id="result"></div>
    </div>

    <script src="js/fetch.js"></script>

</body>
</html>
